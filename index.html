<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation Store</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="./img/logo.png" alt="Logo playstation">
            <nav>
                <ul id="menu-list">
                    <li class="nav-li"><a class="navlink" href="">Consoles</a></>
                    <li class="nav-li"><a class="navlink" href="">Acess√≥rios</a></li>
                    <li class="nav-li"><a class="navlink" href="">Controles</a></li>
                    <li class="nav-li"><a class="navlink" href="">outros</a></li>
                </ul>
            </nav>
            <img class="menu-icon" src="./img/menu.png" alt="notao-menu" onclick="showMenu()">
        </div>

        <div class="row">
            <div class="column-1">
                <h2>Ps5 DualShok</h2>
                <h3>Wireless Controller for Playstation</h3>
                <p>Controle Original</p>
                <h4>R$ 222,50</h4>
                <button class="buy">Comprar agora</button>
            </div>

            <div class="column-2">
                <img class="controller" src="./img/controller.png" alt="Controle">

                <div class="color-box"></div>

                <button class="add-cart">
                    <img src="./img/add.png" alt="adcionar ao carrinho">
                </button>
            </div>
        </div>

        <div class="social-links">
            <img src="./img/fb.png" alt="Facebook">
            <img src="./img/ig.png" alt="Instagram">
            <img src="./img/tw.png" alt="Twitter">
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
