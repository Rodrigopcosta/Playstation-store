<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation Store</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Navbar -->
        <div class="navbar">
            <!-- Logo -->
            <img class="logo" src="./img/logo.png" alt="Logo playstation">
            <nav>
                <ul id="menu-list">
                    <li class="nav-li"><a class="navlink" href="">Consoles</a>
                    <li class="nav-li"><a class="navlink" href="">Acess√≥rios</a></li>
                    <li class="nav-li"><a class="navlink" href="">Controles</a></li>
                    <li class="nav-li"><a class="navlink" href="">outros</a></li>
                </ul>
            </nav>
            <!-- Menu -->
            <img class="menu-icon" src="./img/menu.png" alt="botao-menu" onclick="showMenu()">
        </div>

        <main>
            <div class="row">
                <div class="column-1">
                    <h2>Ps5 DualShok</h2>
                    <h3>Controlador sem fio para Playstation</h3>
                    <p>Controle Original</p>
                    <h4>R$ 222,50</h4>
                    <button class="buy">Comprar agora <img src="/img/arrow.png" alt="seta"></button>
                </div>
                <!-- control image -->
                <div class="column-2">
                    <img class="controller" src="./img/controller.png" alt="Controle">

                    <div class="color-box"></div>

                    <!-- Cart image -->
                    <button class="add-cart">
                        <img src="./img/add.png" alt="adcionar ao carrinho">
                    </button>
                </div>
            </div>
        </main>

        <!-- social-links -->
        <div class="social-links">
            <img src="./img/fb.png" alt="Facebook">
            <img src="./img/ig.png" alt="Instagram">
            <img src="./img/tw.png" alt="Twitter">
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>

</body>

</html>
